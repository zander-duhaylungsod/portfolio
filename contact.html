<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/122356b1e5.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Wittgenstein:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

    <meta charset="UTF-8"/>
    <title>Contact Me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/homepage.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/skewed-header.css">
    <link rel="stylesheet" href="styles/page-container.css">
    <link rel="stylesheet" href="styles/helpers.css">
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/buttons.css">
    <link rel="stylesheet" href="styles/media-queries-2.css">
</head>

<body>
    <div class="skewed-header">
        <div class="header-bg" style="background-image: url(images/backgrounds/contact-header-bg.png);">
        </div>

        <div class="skewed-header-wrapper">
            <div class="skewed-header-content">
                <div class="heading-wrapper">
                    <h1>Contact Me</h1>
                </div>

                <div class="links-wrapper">
                    <div class = "nav-link">
                        <a href="index.html">Home</a>
                    </div>
                    <div class = "nav-link">
                        <a href="about.html">About</a>
                    </div>
                    <div class = "nav-link">
                        <a href="merits.html">Merits</a>
                    </div>
                    <div class = "nav-link">
                        <a href="contact.html">Contact</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="page-container">
       <div class="contact-grid-wrapper">
            <div class="company-metadata-sidebar-wrapper">
                <div class="logo">
                    <img src="images/logos/zander website logo black.png" alt="">
                </div>

                <div class="company-details-wrapper">
                    <i class="fa-solid fa-location-dot"></i>
                    
                    <div class="div">
                        Lot 11 Block 9 Unnamed St. <br>Davao City, Philippines
                    </div>                  
                </div>

                <div class="company-details-wrapper">
                    <i class="fa-solid fa-phone"></i>
                    
                    <div class="div">
                        0991-138-5718
                    </div>                  
                </div>

                <div class="company-details-wrapper">
                    <i class="fa-solid fa-clock"></i>
                    
                    <div class="div">
                        12:00 PM - 12:00 AM
                    </div>                  
                </div>
            </div>

            <div class="form">
                <div class="form-group">
                    <input type="text" id="fullName" placeholder="Name">
                    <label for="fullName">Your Name</label>
                </div>

                <div class="form-group">
                    <input type="email" id="email" placeholder="Email">
                    <label for="email">Your Email</label>
                </div>

                <div class="form-group">
                    <textarea name="message" id="message" placeholder="Message"></textarea>
                    <label for="message">Your Message</label>
                </div>

                <div class="centered-btn-wrapper">
                    <button type="submit" class="btn">Send</button>
                </div>
            </div>
       </div>
    </div>

    <div class="spacer60"></div>

    <div class="footer">
        <div class="footer-logo">
            <img src="images/logos/zander website logo.png" alt="logo img">
        </div>

        <div class="footer-phone-hours">
            <span class="phone">
                0991-138-5718
            </span>

            <span class="hours">
                12:00 PM - 12:00 AM
            </span>
        </div>

        <div class="copyright-wrapper">
            &copy; 2024 Zander Duhaylungsod &#124; All rights reserved.
        </div>
    </div>

</body>
</html>
